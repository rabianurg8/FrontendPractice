<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul.a {
        list-style-type: none;
        /* list-style-position: outside; */
        list-style-position: inside;
      }
      ol.d {
        list-style-type: upper-roman;
      }
    </style>
  </head>
  <body>
    <p>Unordered List</p>
    <ul class="a">
      <li>Coffee</li>
      <li>Cola</li>
      <li>Gazoz</li>
    </ul>
    <ul class="b">
      <li>Coffee</li>
      <li>Cola</li>
      <li>Gazoz</li>
    </ul>

    <p>Ordered List</p>
    <ol class="c">
      <li>Coffee</li>
      <li>Cola</li>
      <li>Gazoz</li>
    </ol>
    <ol class="d">
      <li>Coffee</li>
      <li>Cola</li>
      <li>Gazoz</li>
    </ol>
  </body>
</html>

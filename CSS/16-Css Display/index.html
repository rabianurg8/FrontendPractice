<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      li {
        display: inline;
      }
      span {
        display: block;
      }
      #can {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- div,h1-h6'lar,ul,li,form,header,footer,section block özelliğindedir yani içine bir şey yazıldığında alt satıra geçer -->
    <!-- span,a,img displayi inlinedır.Block alt alta inline yan yana -->
    <ul>
      <li id="can"><a href="">Html</a></li>
      <li><a href="">Css</a></li>
      <li><a href="">Javascript</a></li>
    </ul>
    <span>Html</span>
    <span>Css</span>
    <span>Javascript</span>
  </body>
</html>
